{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
<!doctype html>
<!-- START OF _layouts/default.html test -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" >
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<meta content="{{ site.description }}" name="description">
		<meta content="{{ site.title }}" name="author">
		
		<title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
		
		<!-- Styles -->
		<link href="{{ root_url }}/stylesheets/main.css" rel="stylesheet">
		<!-- Google web fonts -->
		<link href='http://fonts.googleapis.com/css?family=Lobster|Goudy+Bookletter+1911|Oswald:300' rel='stylesheet' type='text/css'>
		<link href="{{ root_url }}/stylesheets/prettify-hemisu.css" type="text/css" rel="stylesheet" />
		
		<!--<link href="http://feeds.feedburner.com/turkeltaub" rel="alternate" title="{{ site.title }}" type="application/rss+xml" />-->
		
	</head>
	<body onload="prettyPrint()">
	
		<div class="wrap">
	
			<header>
				<div class="title"><a href="{{ root_url }}">{{ site.title }}</a></div>
				<div class="navi">
					<ul>
						<li><a href="{{ root_url }}/blog/categories/dev">Dév</a></li>
						<li><a href="{{ root_url }}/blog/categories/theologie">Théologie</a></li>
						<li><a href="{{ root_url }}/blog/categories/lectures">Lectures</a></li>
						<li><a href="{{ root_url }}/a-propos.html">&Agrave; propos</a></li>
					<ul>
				</div> <!-- // .navi -->
			</header>
		
				{{ content | expand_urls: root_url }}

			<footer>
				{% include footer.html %}
			</footer>
			
		</div> <!-- // .wrap -->
	</body>
	<!-- jQuery and plugins -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  	<script>!window.jQuery && document.write(unescape('%3Cscript src="{{ root_url }}/js/lib/jquery.min.js"%3E%3C/script%3E'))</script>
  	<script src="{{ root_url }}/js/octopress.js" type="text/javascript"></script>
	<script src="{{ root_url }}/js/jquery.zclip.min.js"></script>
	<!-- Syntax highlighter -->
	<script type="text/javascript" src="{{ root_url }}/js/prettify.js"></script>
	<script>
		$(document).ready(function() {
			// Prettify code
			$('code').addClass('prettyprint');
			$('pre code').addClass('linenums');
			
			// Copy to clipboard with button
			$('pre:has(code)').prepend(function(){
				return '<div class="clip-btn">copy to clipboard</div>';
			});
			$('.clip-btn').zclip({
				path:'{{ root_url }}/js/ZeroClipboard.swf',
				copy: $(this).next('code').text(),
				afterCopy: function(){
					$(this).replaceWith('<div class="clip-btn">copied!');
					}
			});
		});
	</script>
</html>
<!-- END OF _layouts/default.html -->
